<!DOCTYPE html>
<html>
<head>
<title>Shopping List Check Off</title>
<script src="angular.min.js"></script>
<script src="week2.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
</head>
<body ng-app="myApp" ng-controller="ShoppingListController">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6">
       <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in shoppingList">Buy {{item.quantity}} of {{item.name}}
        <button class="btn btn-default" ng-click="addToBought(item.quantity,item.name,$index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
       </ul>
       <div class="emptyMessage" ng-show="!shoppingList.length">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6">
       <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat="items in shoppedList">Bought {{items.quantity}} of {{items.name}}</li>
       </ul>
       <div class="emptyMessage" ng-show="!shoppedList.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
